<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header">
        <h1>Welcome to Rock, Paper, Scissors</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="scoreboardMessage"></h2>
            <div class="scoreContainer">
                <div class="scoreBox">
                    <div class="playerSign"></div>
                    <p class="playerScore">Player: 0</p>
                </div>
                <div class="scoreBox">
                    <div class="computerSign"></div>
                    <p class="computerScore">Computer: 0</p>
            </div>
        </div> 

        <h3>Choose your weapon</h3>
        <div class="weaponArena">
            <button class="rock">
                <p>Rock</p>
            </button>
            <button class="paper">
                <p>Paper</p>
            </button>
            <button class="scissors">
                <p>Scissors</p>
            </button>
        </div>
    </main>
    <div class="modal" id="endgameModal">
        <p class="modalMessage" id="endgameMsg"></p>
        <button class="restartBtn" id="restartBtn">Play again</button>
      </div>
      <div class="overlay" id="overlay"></div>  
</body>
<script src="rock_paper_scissors.js"></script>

</html>
